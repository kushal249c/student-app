
<mat-card class="elevation">
  <mat-card-title>Add New Student</mat-card-title>
  <mat-card-content>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="studentForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="studentForm.get('name')?.hasError('invalidName')">
          Name should contain only alphabets and spaces
        </mat-error>

      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Roll Number</mat-label>
        <input matInput formControlName="rollNumber" required>
        <mat-error *ngIf="studentForm.get('rollNumber')?.hasError('required')">
          Roll Number is required
        </mat-error>
        <mat-error *ngIf="studentForm.get('rollNumber')?.hasError('pattern')">
          Roll Number should contain only numbers
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" >
        <mat-error *ngIf="studentForm.get('age')?.hasError('required')">
          Age is required
        </mat-error>
        <mat-error *ngIf="studentForm.get('age')?.hasError('min')">
          Age must be at least 4
        </mat-error>
        <mat-error *ngIf="studentForm.get('age')?.hasError('max')">
          Age must be less than 100
        </mat-error>
      </mat-form-field>

      <div class="form-field-container">
        <mat-label id="sex-radio-group-label">Sex</mat-label>
        <mat-radio-group
          aria-labelledby="sex-radio-group-label"
          class="sex-radio-group"
          formControlName="sex"
          required>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
          <mat-radio-button value="other">Other</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="studentForm.get('sex')?.hasError('required') && studentForm.get('sex')?.touched">
          Please select a sex
        </mat-error>
      </div>
      
      

      <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">
        Add Student
      </button>
    </form>
  </mat-card-content>
</mat-card>
